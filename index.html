<body>
<!-- <p>I'm assuming that in a practical situation each node will have a property that includes the date that they were added. So, the default list view would actually be organized by most recent additions</p> -->
<div class="container">
</div>


<div class= "node-search">
	<form>
	  <h1>Node Search:</h1>
	  <p class= "description">Type in a node to see its edges and their weights</p>
	  <input id= "search-bar" type="search" >
	  <input id= "submit-button" type= "button" value= "search">
	</form>

	<div class= "node-search-output"></div>
</div>




<div class= "path-search">
	<form>
	  <h1>Path Search:</h1>
	  <p class= "description">Type in 2 nodes to find the shortest path between them</p>

	  <input id= "node-name-A" type="search" >
	  <input id= "node-name-B" type="search" >
	  <input id= "path-submit-button" type= "button" value= "search">
	</form>

	<div class= "path-search-output"></div>
</div>



<div class= "node-section">
	<h1>View and Sort Nodes</h1>
	<div class= "buttons">
		<button id= "sort-default" class= "button-active">Sort <br> Most Recent</button>
		<button id= "sort-az">Sort <br> A to Z</button>
		<button id= "sort-za">Sort <br> Z to A</button>
	</div>

	<div>
	    <ul class="node-list">

	    </ul>

	    <div class= "view-more">
	    	<button id= "#view-more">View More</button>
	    </div>
	</div>
</div>
</body>
